<div class="d-flex vh-100" dir="rtl">
  <div
    class="row justify-content-start p-5 w-100 m-0 bg-light"
    style="height: fit-content"
  >
    <div
      class="row bg-white m-2 py-2 shadow-sm rounded-3"
      *ngFor="let item of list; let i = index"
      style="width: 15%; height: 200px"
    >
      <div
        class="d-flex justify-content-between align-items-start text-secondary p-0"
      >
        <div class="col-9">
          {{ item.title }}
        </div>
        <div class="d-flex flex-column align-items-end col-3">
          <i
            class="material-icons icon-style m-0 mt-1"
            style="color: red"
            (click)="removeItem(i)"
            >disabled_by_default</i
          >

          <i
            class="material-icons icon-style m-0 mt-2 border-info"
            style="color: blue"
            (click)="editItem(i)"
            >edit</i
          >
        </div>
      </div>
      <div class="d-flex justify-content-end align-items-end p-0 text-success">
        <div
          class="bg-green-light d-flex justify-content-center align-items-center rounded p-1"
        >
          <i class="material-icons icon-size">attach_money</i>
          <h3 class="m-0">
            {{ item.price }}
          </h3>
        </div>
      </div>
    </div>
    <div class="row justify-content-center align-items-center m-2 py-2">
      <i
        (click)="addItem()"
        class="material-icons d-flex justify-content-center align-items-center add-icon-style bg-green-light border rounded p-5"
        >add</i
      >
    </div>
  </div>
</div>
<ngx-loading-bar></ngx-loading-bar>
