<div class="row">
  <div class="row justify-content-center h5 text-primary m-0">{{action == 'add'? 'Add Item': 'Edit Item'}}</div>
  <div class="row gy-3 m-0">
    <div>
      <span>Name</span>
      <div>
        <input
          [(ngModel)]="title"
          name="name"
          type="text"
          class="input-field w-100 px-2"
          maxlength="12"
        />
      </div>
    </div>
    <div>
      <span>Price</span>
      <div>
        <input
          [(ngModel)]="price"
          name="price"
          type="number"
          class="input-field w-100 px-2"
        />
      </div>
    </div>
    <div class="d-flex justify-content-center pt-3">
        <button (click)="closeDialog()" type="button" class="btn btn-primary">submit</button>
      </div>
  </div>
</div>
